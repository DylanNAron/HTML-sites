<input type="text" id="total" value="0"> total

<img src="https://grad.miami.edu/_assets/images/homepage/full-width-slider/1600x5501.jpg" id="photo" style="display:none;"/>

<script>
	var sum = 0;
	var foundingYear = 1925;
	function onClickHandler(i){
		if (document.getElementById(String(i)).checked){
			sum += i;
		}
		else{
			sum -= i;
		}
		document.getElementById("total").value = String(sum);

		photo = document.getElementById("photo");
		if(sum == foundingYear){
			photo.style.display = "block";
		}
		else{
			photo.style.display = "none";
		}
	}

</script>
