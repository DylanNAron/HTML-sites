{

		alert("There was an unresolvable collison");
	}
	else{
		document.getElementById("array"+H(x)).innerHTML = x;
		// alert("array"+H(x));
	}



}

function F(x){
	return (x%16);

}
function G(x){
	return (2*(x%4)+1);
}
function H(x){
	var i=0;
	var value=F(x)+G(x)
	for(i=0;i<16;i++){
		var value=(F(x)+i*G(x))%16;
		if (document.getElementById("array"+value).innerHTML == ""){
			return value;
		}

	}
	return null;

}
